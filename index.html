<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Planet Orbit Animation</title>

<style>
    body {
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        color: white;
        font-family: Arial, sans-serif;
    }

    .solar-system {
        position: relative;
        width: 300px;
        height: 300px;
    }

    .sun {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 60px;
        height: 60px;
        background: yellow;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 30px 10px yellow;
    }

    .orbit {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 200px;
        border: 1px dashed rgba(255,255,255,0.3);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: spin 10s linear infinite;
    }

    .planet {
        position: absolute;
        top: 0;
        left: 50%;
        width: 30px;
        height: 30px;
        background: blue;
        border-radius: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 10px 3px #1e90ff;
    }

    @keyframes spin {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }
</style>
</head>
<body>

<div class="solar-system">
    <div class="sun"></div>

    <div class="orbit">
        <div class="planet"></div>
    </div>
</div>

</body>
</html>
